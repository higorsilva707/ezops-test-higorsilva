<!DOCTYPE html>

</head>
<body>
<div class="container">
 <br>
 <div class="jumbotron">
 <h1 class="display-4">Enviar Mensagem</h1>
 <br>
 <input id = "name" class="form-control" placeholder="Nome">
 <br>
 <textarea id = "message" class="form-control" placeholder="Insira a mensagem aqui">
</textarea>
 <br>
 <button id="send" class="btn btn-success">Enviar</button>
 </div>
 <div id="messages">
</div>
</div>
<script>
   var socket = io();
$(() => {
    $("#send").click(()=>{
       sendMessage({
          name: $("#name").val(), 
          message:$("#message").val()});
        })
      getMessages()
    })

    
socket.on("message", addMessages)

function addMessages(message){
   $("#messages").append(`
      <h4> ${message.name} </h4>
      <p>  ${message.message} </p>`)
   }
function getMessages(){
  $.get('http://localhost:3000/messages', (data) => {
   data.forEach(addMessages);
   })
 }
function sendMessage(message){
   $.post('http://localhost:3000/messages', message)
 }
</script>
</body>
</html>
